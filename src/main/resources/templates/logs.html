<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Backend Ninja - Logs</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <link href="#" th:href="@{/css/style.css}" rel="stylesheet" />
</head>
<body>
    <div class="container">
        <h1>Logs</h1>
        <br>
        <div class="panel">
            <div class="header-panel">
                <table class="table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Date</th>
                            <th>Details</th>
                            <th>Username</th>
                            <th>Url</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="log : ${logs}">
                            <td th:text="${log.id}"></td>
                            <td th:text="${log.date}"></td>
                            <td th:text="${log.details}"></td>
                            <td th:text="${log.username}"></td>
                            <td th:text="${log.url}"></td>
                            <td>
                                <a href="#" th:href="@{/logs/logForm?id=__${log.id}__}">
                                    <button type="button" class="btn btn-default"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></button>
                                </a>
                                <a href="#" th:href="@{/logs/removeLog?id=__${log.id}__}">
                                    <button type="button" class="btn btn-danger"><span class="glyphicon glyphicon-trash" aria-hidden="true"></span></button>
                                </a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <div th:if="${result == 1}" class="alert alert-success" role="alert">Added Successfully!</div>
        <div th:if="${result == 0}" class="alert alert-danger" role="alert">There was an error</div>

        <a href="#" th:href="@{/logs/logForm?id=0}">
            <button class="btn btn-lg btn-primary btn-block" type="submit"><span class="glyphicon glyphicon-user" aria-hidden="true"></span> Add log</button>
        </a>
        <form th:action="@{/logout}" method="post">
            <button class="btn btn-lg btn-primary btn-block" type="submit">
                <span class="glyphicon glyphicon-log-out" aria-hidden="true"></span>
                Logout
            </button>
        </form>
    </div>
</body>
</html>
